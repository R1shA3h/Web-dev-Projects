<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <ul>
        <li ng-repeat="x in days | orderBy :  days">{{x}}</li>
      </ul>
      <ul>
        <li ng-repeat="x in days | orderBy : days : true">{{x}}</li>
      </ul>
    </div>

    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        $scope.days = [
          "Monday",
          "Tuesday",
          "Wedenday",
          "Thrusday",
          "Friday",
          "Saturday",
          "Sunday",
        ];
      });
    </script>

  </body>
</html>
