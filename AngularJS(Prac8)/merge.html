<!DOCTYPE html>

<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <body>
    <div ng-app="" ng-init="quantity=4;cost=5">
      <p>Total in cost: {{ quantity * cost }}</p>
      <div ng-app="" ng-init="firstName='Rishabh';lastName='Jain'">
        <p>Hello  {{ firstName + " "+ lastName }}</p>
    </div>
  </body>
</html>
